name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build Release
      run: msbuild bbmod.sln /p:Configuration=Release /p:Platform=x86

    - name: Build Debug
      run: msbuild bbmod.sln /p:Configuration=Debug /p:Platform=x86
